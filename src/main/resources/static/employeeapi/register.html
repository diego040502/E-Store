    <h2 class="title-form">Register Employee</h2>
    <form class="formulario" id="miFormulario" enctype="multipart/form-data">
        <div>
            <h3>First Name</h3>
            <input id="first-name" type="text" name="first_name">
        </div>
        <div>
            <h3>Surname</h3>

        </div>

            </select>
        </div>
        <div>

        </div>
        <div>

        </div>
        <div>

        </div>
    </form>
